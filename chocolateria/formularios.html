<!DOCTYPE html>
<html>
<head>
  <title>Formulario Básico con Valoración</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilos CSS para el formulario */
    body {
      font-family: Arial, sans-serif;
      background: rgb(211, 40, 63);
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      animation: bounce 1s infinite;
      color: white;
      margin-top: 50px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    label,
    input,
    textarea {
      display: block;
      margin-bottom: 15px;
      font-size: 24px;
    }

    input[type="submit"] {
      padding: 12px 24px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .rating {
      font-size: 60px;
      color: #ccc;
      margin-bottom: 15px;
      text-align: center;
      direction: rtl;
    }

    .rating label {
      position: relative;
      display: inline-block;
      margin-right: 10px;
    }

    .rating label:before {
      content: "\2605";
      margin-right: 5px;
      transition: color 0.3s;
    }

    .rating input[type="radio"] {
      display: none;
    }

    .rating label:hover:before,
    .rating label:hover ~ label:before,
    .rating input[type="radio"]:checked ~ label:before {
      color: #ffc107;
    }

    .rating-index {
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
    }
  </style>
</head>
<body>

  <h1 class="animated">Formulario de Contacto</h1>

  <form>
    <label for="nombre" style="color: #ccc;">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

    <label for="email" style="color: #ccc;">Email:</label>
    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

    <label for="telefono" style="color: #ccc;">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">

    <label for="mensaje" style="color: #ccc;">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje" rows="4" required></textarea>

    <div class="rating">
      <span class="rating-index">Valoranos!</span>
      <input type="radio" id="star5" name="valoracion" value="5">
      <label for="star5"></label>
      <input type="radio" id="star4" name="valoracion" value="4">
      <label for="star4"></label>
      <input type="radio" id="star3" name="valoracion" value="3">
      <label for="star3"></label>
      <input type="radio" id="star2" name="valoracion" value="2">
      <label for="star2"></label>
      <input type="radio" id="star1" name="valoracion" value="1">
      <label for="star1"></label>
    </div>

    <input type="submit" value="Enviar">
  </form>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.animated').addClass('rubberBand');
    });
  </script>
</body>
</html>
